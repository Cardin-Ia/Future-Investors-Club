<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Investors Club Leaderboard</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header">
    <h1>Investors Club Leaderboard</h1>
    <p class="subtitle">Updated by officers every few days</p>
  </header>

  <main class="container">
    <!-- Leaderboard Section -->
    <section class="card board">
      <div class="board-header">
        <h2>Current Standings</h2>
        <span id="last-updated"></span>
      </div>

      <div class="table-wrap">
        <table id="leaderboard">
          <thead>
            <tr>
              <th data-key="Rank" class="sortable">Rank</th>
              <th data-key="Member" class="sortable">Member</th>
              <th data-key="Portfolio Value" class="sortable">Portfolio Value</th>
              <th data-key="Return %" class="sortable">Return %</th>
              <th data-key="Notes">Notes</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <p class="tip">This page updates automatically on refresh.</p>
    </section>

    <!-- Market Updates Section -->
    <section class="card news">
      <h2>Market Updates</h2>
      <p class="subtitle">Latest from @MarketWatch</p>

     
      <!-- Twitter profile timeline via iframe (no Twitter JS needed) -->
<iframe
  loading="lazy"
  width="100%"
  height="520"
  src="https://syndication.twitter.com/srv/timeline-profile/screen-name/MarketWatch?frame=false&hideBorder=false&hideFooter=false&hideHeader=false&hideScrollBar=false&origin=https%3A%2F%2Fcardin-ia.github.io%2FFuture-Investors-Club&maxHeight=520px&showHeader=true&showReplies=false&transparent=true&theme=dark&width=550px"
  style="border:0; overflow:auto;"
  frameborder="0"
  scrolling="yes">
</iframe>

    </section>
  </main>

  <!-- Papa Parse for Google Sheet CSV -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

  <!-- Your public Google Sheet CSV link -->
  <script>
    const SHEET_CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vS8N623kjjzxGNpqxrNsH2eZKK8EPjKO1mHLrp0EqLbzTCZ9HcOchvhllLKdnfMx2DVb9Lb4jUYc6Gd/pub?gid=0&single=true&output=csv";
  </script>

  <!-- Leaderboard logic (keep your current script.js) -->
  <script src="script.js"></script>
</body>
</html>
